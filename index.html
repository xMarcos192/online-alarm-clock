<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Online Alarm Clock | Made with ❤️ by xMarcos192</title>
</head>

<body>

    <div class="wrapper">
        <div class="current-time">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hour-input" placeholder="00" min="0" max="23">
                <input type="number" id="minute-input" placeholder="00" min="0" max="59">
            </div>
            <div class="buttons">
                <button id="set">Add Alarm</button>
                <button id="set" class="clear">Clear All</button>
            </div>
            <div class="alarms-list"></div>
        </div>
    </div>

    <div class="footer">
        <span>Made with <span class="heart">❤️</span> by xMarcos192</span>
    </div>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper {
            flex: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer span {
            color: #555;
        }

        .footer span.heart {
            color: red;
        }
    </style>

    <script src="script.js"></script>
</body>

</html>
